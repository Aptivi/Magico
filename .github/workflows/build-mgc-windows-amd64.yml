name: Build libmagic library (Windows - AMD64)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
          ref: ${{ github.ref }}
      - name: Setting up environment
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            base-devel
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-libgnurx
            autoconf
            automake
            libtool
      - name: libmagic compilation
        shell: msys2 {0}
        run: |
          sed -i -b 's/c = cdf_ctime(&ts.tv_sec, tbuf);/c = cdf_ctime((const time_t *)\&ts.tv_sec, tbuf);/' assets/file/src/readcdf.c
          cd assets/file ; autoreconf -f -i ; ./configure --prefix=/mingw64 --disable-silent-rules ; make -j4 ; make install DESTDIR=$PWD/outlib
          cp /mingw64/bin/libgnurx-0.dll outlib/ || true
      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "libmagic library"
          path: assets/file/outlib
